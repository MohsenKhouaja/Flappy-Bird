<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <p class="greeting">hey,</p>
      <div class="header-right">
        <div class="score button-shape">Score = 0</div>
        <button class="start button-shape" onclick="start()">Start</button>
      </div>
    </div>
    <div class="obstacle">
      <div class="obstacle-upper obstacle-shape"></div>
      <div class="obstacle-lower obstacle-shape"></div>
    </div>
    <div class="footer"></div>
    <script src="index.js"></script>
  </body>
</html>
